<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Custom radio button</title>
	<link rel="stylesheet" href="css/style.css">
	<script defer src="js/script.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="wrapper__container">
			<div class="wrapper__title">Чекбоксы</div>
			<div class="wrapper__select-category">Выберите категорию:</div>
			<div class="wrapper__radio-form">
				<label for="pragrams" class="wrapper__label">
					<input class='wrapper__radio-button' type="radio" name="category" id="pragrams" value='coding-notes'>
					<span class='wrapper__custom-radio'></span>
					Заметки программиста
				</label>
				<label for="travels" class="wrapper__label">
					<input class='wrapper__radio-button' type="radio" name="category" id="travels" value='travel-notes'>
					<span class='wrapper__custom-radio'></span>
					Заметки путешественника
				</label>
			</div>
		</div>
	</div>
</body>
</html>
